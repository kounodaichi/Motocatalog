<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
    <title>Hello, world!</title>
    <style>
      body{
        font-family: "Hannari";
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">バイク管理</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="brands" class="form-label">バイクメーカー</label>
            <select class="form-select"  id= "brands "aria-label="Default select example">
              <option selected>ホンダ</option>
              <option value="1">川崎</option>
              <option value="2">ヤマハ</option>
              <option value="3">スズキ</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="keyword" class="form-label">キーワード検索</label>
            <input type="text" class="form-control" id="keyword" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class= "d-flex flex-row-reverse bd-highlight">
          <button type="button" class="btn btn-primary">新規</button>
          <button type="button" class="btn btn-secondary ms-1 me-1">リセット</button>
          <button type="button" class="btn btn-success">検索</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-dark table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">No,</th>
                <th scope="col">メーカー</th>
                <th scope="col">車名</th>
                <th scope="col">エンジン</th>
                <th scope="col">価格</th>
                <th scope="col">コメント</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>川崎</td>
                <td>x900rx</td>
                <td>suirei</td>
                <td>1500</td>
                <td>かっこいい</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
